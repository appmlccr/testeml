<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon uk-margin-small-right" uk-icon="icon: lock; ratio: 9.7"></span>
    </p>

    <form>
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large"  type="text" name="email" [(ngModel)]='user.email' placeholder="UsuÃ¡rio" required>
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="password" name="password" [(ngModel)]='user.password' placeholder="Senha" required>
        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" (click)="login(user)">Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center">
      <a [routerLink]="['/signup']" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me
        Cadastrar</a>
      <br>
      <a href="#" class="uk-button uk-button-link">Esqueci minha senha</a>
    </p>
  </div>
</div>
