<!-- Main Navbar -->
<!-- uk-sticky não existia, eu acrescentei -->
<nav uk-sticky class="uk-navbar-container uk-navbar-transparent uk-margin uk-background-primary uk-light" uk-navbar>
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li class="uk-active">
        <a href="#">Pergunt
          <strong>Ae!</strong>
        </a>
      </li>
    </ul>
  </div>
  <div class="uk-navbar-right">
    <!-- Antes aqui estava uk-visible@s -->
    <ul class="uk-navbar-nav uk-visible@m">
          <!-- Essa div não existia  -->
        <div class="uk-navbar-item uk-visible@m">
            <a href="#" class="uk-button uk-button-default tm-button-default uk-icon">
              <canvas uk-icon="icon: cart" width="20" height="20" class="uk-icon" hidden="true"></canvas>
              Assinar
            </a>
          </div>
      <li>
        <a href="#">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: commenting"></span>
          <span class="uk-badge">10</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
          Cainã
        </a>
      </li>
      <li>
        <a (click)="logout()">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
        </a>
      </li>
    </ul>
    <a href="#" class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon uk-toggle="target: #sidenav"></a>
  </div>
</nav>

<div id="sidenav" uk-offcanvas="flip: true" class="uk-offcanvas">
  <div class="uk-offcanvas-bar uk-background-primary">
      <!-- <button class="uk-offcanvas-close" type="button" uk-close></button> -->

    <ul class="uk-nav">
      <li>
          <a href="">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
          </a>
      </li>

      <li>
        <a href="#">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: commenting"></span>
          Perguntas
          <span class="uk-badge">10</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: user"></span>
          Cainã
        </a>
      </li>
      <li>
        <a (click)="logout()">
          <span class="uk-icon uk-margin-small-right" uk-icon="icon: sign-out"></span>
          Sair
        </a>
      </li>
    </ul>
  </div>
</div>
